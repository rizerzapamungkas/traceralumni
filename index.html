<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracer Alumni Penerima KJMU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-800 antialiased">

<div x-data="formHandler()" class="max-w-2xl mx-auto my-12 px-4">
    <div class="mb-8 text-center">
        <img src="https://i.imgur.com/7QcgJj0.png" alt="Logo P4OP" class="h-[200px] w-auto mx-auto mb-4 object-contain">
        <h1 class="text-2xl font-bold tracking-tight text-slate-900">Tracer Study Alumni KJMU</h1>
        <p class="text-slate-500 mt-2 text-sm">Pastikan data yang Anda masukkan benar dan sesuai.</p>
    </div>

    <div class="bg-white border border-slate-200 shadow-sm rounded-lg overflow-hidden">
        
        <div class="h-1 bg-slate-100 w-full">
            <div class="h-1 bg-slate-700 transition-all duration-500" :style="step === 1 ? 'width: 50%' : 'width: 100%'"></div>
        </div>

        <div class="p-8">
            <div x-show="step === 1">
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Nomor Induk Kependudukan (NIK)</label>
                    <input type="text" x-model="inputNik" 
                           class="w-full px-4 py-3 border border-slate-300 rounded focus:ring-1 focus:ring-slate-900 focus:border-slate-900 outline-none transition placeholder:text-slate-400" 
                           placeholder="Masukkan 16 digit NIK">
                    <p x-show="errorMsg" x-text="errorMsg" class="text-red-600 text-xs mt-2 font-medium"></p>
                </div>
                
                <button @click="verifyNik" :disabled="loading"
                        class="w-full bg-slate-900 text-white py-3 px-4 rounded font-medium hover:bg-slate-800 transition duration-200 disabled:opacity-50 flex justify-center items-center">
                    <span x-show="!loading">Verifikasi Identitas</span>
                    <svg x-show="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
            </div>

            <div x-show="step === 2" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform translate-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider">NIK</label>
                            <p class="text-slate-900 font-medium border-b border-slate-100 py-1" x-text="studentData.nik"></p>
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider">Nama Lengkap</label>
                            <p class="text-slate-900 font-medium border-b border-slate-100 py-1" x-text="studentData.nama"></p>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider">Perguruan Tinggi</label>
                            <p class="text-slate-900 font-medium border-b border-slate-100 py-1" x-text="studentData.namapt"></p>
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider">Program Studi</label>
                            <p class="text-slate-900 font-medium border-b border-slate-100 py-1" x-text="studentData.prodi"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-50 p-6 rounded border border-slate-200">
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Status Saat Ini</label>
                        <select x-model="status" class="w-full p-2.5 bg-white border border-slate-300 rounded text-sm focus:ring-1 focus:ring-slate-900 outline-none">
                            <option value="">-- Pilih Status --</option>
                            <option value="Bekerja">Bekerja</option>
                            <option value="Cari Kerja">Mencari Kerja</option>
                            <option value="Lanjut Kuliah">Melanjutkan Pendidikan</option>
                            <option value="Wirausaha">Wirausaha / Mandiri</option>
                        </select>
                    </div>

                    <div x-show="status === 'Bekerja'" class="space-y-5 pt-4 border-t border-slate-200">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-semibold text-slate-600 mb-1">Nomor Kontak (WhatsApp)</label>
                                <input type="text" x-model="formData.kontak" maxlength="15" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="08..."
                                       class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-slate-600 mb-1">Tahun Lulus</label>
                                <select x-model="formData.tahun_lulus" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                    <option value="">Pilih Tahun</option>
                                    <template x-for="year in ['2020','2021','2022','2023','2024','2025','2026']">
                                        <option :value="year" x-text="year"></option>
                                    </template>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-semibold text-slate-600 mb-1">Jenjang saat menerima KJMU</label>
                                <select x-model="formData.jenjang" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                    <option value="">Pilih Jenjang</option>
                                    <option>D3</option>
                                    <option>D4</option>
                                    <option>S1</option>
                                    <option>Profesi</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-slate-600 mb-1">Rentang Gaji</label>
                                <select x-model="formData.gaji" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                    <option value="">Pilih Gaji</option>
                                    <option>< 5 Juta</option>
                                    <option>5 - 10 Juta</option>
                                    <option>> 10 Juta</option>
                                </select>
                            </div>
                        </div>

                        <div>
                                <label class="block text-xs font-semibold text-slate-600 mb-1">Kategori Instansi</label>
                                <select x-model="formData.kat_instansi" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                    <option value="">Pilih Kategori</option>
                                    <option>Swasta</option>
                                    <option>ASN / Pemerintahan</option>
                                    <option>BUMN</option>
                                </select>
                        </div>

                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Nama Instansi / Perusahaan</label>
                            <input type="text" x-model="formData.nama_instansi" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                        </div>

                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Jabatan</label>
                            <input type="text" x-model="formData.jabatan" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                        </div>

                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Alamat Instansi</label>
                            <textarea x-model="formData.alamat_instansi" rows="2" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none"></textarea>
                        </div>
                    </div>
                </div>

                <div x-show="status === 'Cari Kerja'" x-transition class="space-y-4 p-4 bg-slate-50 rounded border border-slate-200 mt-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">IPK</label>
                            <input type="text" x-model="formData.ipk" placeholder="Contoh: 3.75"
                                   class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Tahun Lulus</label>
                            <select x-model="formData.tahun_lulus" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                <option value="">Pilih Tahun</option>
                                <template x-for="year in ['2020','2021','2022','2023','2024','2025','2026']">
                                    <option :value="year" x-text="year"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Jenjang saat menerima KJMU</label>
                            <select x-model="formData.jenjang" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                <option value="">Pilih Jenjang</option>
                                <option>D3</option>
                                <option>D4</option>
                                <option>S1</option>
                                <option>Profesi</option>
                            </select>
                        </div>
                        <div>
                        <label class="block text-xs font-semibold text-slate-600 mb-1">Nomor Kontak (WhatsApp)</label>
                        <input type="text" x-model="formData.kontak" maxlength="15" oninput="this.value = this.value.replace(/[^0-9]/g, '')" 
                               placeholder="08xxxxxxxxxx"
                               class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                        </div>
                    </div>
                </div>

                <div x-show="status === 'Lanjut Kuliah'" x-transition class="space-y-4 p-4 bg-slate-50 rounded border border-slate-200 mt-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Nomor Kontak (WhatsApp)</label>
                            <input type="text" x-model="formData.kontak" maxlength="15" oninput="this.value = this.value.replace(/[^0-9]/g, '')" 
                                   placeholder="08xxxxxxxxxx"
                                   class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Tahun Lulus Sebelumnya</label>
                            <select x-model="formData.tahun_lulus" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                <option value="">Pilih Tahun</option>
                                <template x-for="year in ['2020','2021','2022','2023','2024','2025','2026']">
                                    <option :value="year" x-text="year"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Jenjang saat menerima KJMU</label>
                            <select x-model="formData.jenjang" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                <option value="">Pilih Jenjang</option>
                                <option>D3</option>
                                <option>D4</option>
                                <option>S1</option>
                                <option>Profesi</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Jenjang Lanjut Kuliah</label>
                            <select x-model="formData.jenjang_saatini" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                <option value="">Pilih Jenjang</option>
                                <option>S1</option>
                                <option>S2</option>
                                <option>S3</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">IPK Saat Ini</label>
                            <input type="text" x-model="formData.ipk_saatini" placeholder="Contoh: 3.80"
                                   class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Program Studi Saat Ini</label>
                            <input type="text" x-model="formData.prodi_saatini" placeholder="Nama Prodi Baru"
                                   class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                        </div>
                    </div>

                    <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Perguruan Tinggi Saat Ini</label>
                            <input type="text" x-model="formData.pt_saatini" placeholder="Nama Kampus Baru" rows="2" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Status Perguruan Tinggi</label>
                            <select x-model="formData.statuspt_saatini" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                <option value="">Pilih Status</option>
                                <option>Negeri</option>
                                <option>Swasta</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Lokasi Perguruan Tinggi</label>
                            <select x-model="formData.lokasipt_saatini" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                <option value="">Pilih Lokasi</option>
                                <option>Dalam Negeri</option>
                                <option>Luar Negeri</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div x-show="status === 'Wirausaha'" x-transition class="space-y-4 p-4 bg-slate-50 rounded border border-slate-200 mt-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Nomor Kontak (WhatsApp)</label>
                            <input type="text" x-model="formData.kontak" maxlength="15" oninput="this.value = this.value.replace(/[^0-9]/g, '')" 
                                   placeholder="08xxxxxxxxxx"
                                   class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Tahun Lulus Sebelumnya</label>
                            <select x-model="formData.tahun_lulus" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                <option value="">Pilih Tahun</option>
                                <template x-for="year in ['2020','2021','2022','2023','2024','2025','2026']">
                                    <option :value="year" x-text="year"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Jenjang saat menerima KJMU</label>
                            <select x-model="formData.jenjang" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                <option value="">Pilih Jenjang</option>
                                <option>D3</option>
                                <option>D4</option>
                                <option>S1</option>
                                <option>Profesi</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Bidang Usaha</label>
                            <input type="text" x-model="formData.bidang_usaha" placeholder="Contoh: F&B / Digital Agency"
                                   class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Tahun Berdiri</label>
                            <select x-model="formData.tahun_berdiri" class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                                <option value="">Pilih Tahun</option>
                                <template x-for="year in ['2020','2021','2022','2023','2024','2025','2026']">
                                    <option :value="year" x-text="year"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Jumlah Karyawan (Hanya Angka)</label>
                            <input type="text" x-model="formData.jumlah_karyawan" oninput="this.value = this.value.replace(/[^0-9]/g, '')" 
                               placeholder="Contoh: 25"
                                   class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                        </div>
                    </div>

                    <div>
                            <label class="block text-xs font-semibold text-slate-600 mb-1">Nama Brand / Bisnis</label>
                            <input type="text" x-model="formData.nama_brand" placeholder="Contoh: Ettagrow"
                                   class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-slate-600 mb-1">Omset per Bulan (Hanya Angka)</label>
                        <input type="text" x-model="formData.omset" oninput="let val = this.value.replace(/\D/g, '');this.value = val.replace(/\B(?=(\d{3})+(?!\d))/g, '.');"
                               placeholder="Contoh: 15000000"
                               class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none">
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-slate-600 mb-1">Alamat Usaha</label>
                        <textarea x-model="formData.alamat_usaha" rows="2" placeholder="Masukkan alamat lengkap lokasi usaha"
                                  class="w-full p-2 border border-slate-300 rounded text-sm focus:border-slate-900 outline-none"></textarea>
                    </div>
                </div>

                <div class="mt-8 flex items-center justify-between gap-4">
                    <button @click="step = 1; errorMsg = ''; formData = {}" class="text-sm font-medium text-slate-500 hover:text-slate-800 transition">
                        &larr; Kembali
                    </button>
                    <button @click="submitData" :disabled="loading" 
                            class="bg-slate-900 text-white px-8 py-2.5 rounded font-medium hover:bg-slate-800 transition flex items-center gap-2">
                        <span x-show="!loading">Submit Data</span>
                        <svg x-show="loading" class="animate-spin h-4 w-4 text-white" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <p class="text-center text-[10px] text-slate-400 mt-6 tracking-widest uppercase italic">Form Tracer Study Alumni KJMU</p>
</div>

<script>
    const SUPABASE_URL = "https://zdnzryxofowzmdfjxmty.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkbnpyeXhvZm93em1kZmp4bXR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3ODc2NDksImV4cCI6MjA4NjM2MzY0OX0.XAIzfMjVEMQQgVt7WiJ-eLuSwV7BkW7LCVK8t6YFGuY";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    function formHandler() {
        return {
            step: 1,
            loading: false,
            inputNik: '',
            errorMsg: '',
            status: '',
            studentData: {},
            formData: {}, // Objek penampung data input

            async verifyNik() {
    if (this.inputNik.length < 10) {
        this.errorMsg = "Masukkan NIK yang valid.";
        return;
    }

    this.loading = true;
    this.errorMsg = '';

    try {
        // 1. Cek dulu apakah NIK ada di tabel master alumni
        const { data: student, error: studentError } = await supabaseClient
            .from('alumni')
            .select('nik, nama, namapt, prodi')
            .eq('nik', this.inputNik)
            .maybeSingle();

        if (studentError) throw studentError;

        if (!student) {
            this.errorMsg = "NIK tidak terdaftar dalam sistem.";
            this.loading = false;
            return;
        }

        // 2. Cek apakah NIK sudah ada di salah satu tabel tujuan (Data Ganda)
        const tables = ['bekerja', 'mencari_kerja', 'lanjut_kuliah', 'wirausaha'];
        
        // Melakukan pengecekan ke semua tabel secara bersamaan
        const checks = await Promise.all(
            tables.map(table => 
                supabaseClient
                    .from(table)
                    .select('nik')
                    .eq('nik', this.inputNik)
                    .maybeSingle()
            )
        );

        // Periksa apakah ada record yang ditemukan
        const alreadySubmitted = checks.some(result => result.data !== null);

        if (alreadySubmitted) {
            Swal.fire({
                icon: 'info',
                title: 'Data Sudah Ada',
                text: 'Anda sudah mengisi formulir Tracer Study sebelumnya. Terima kasih!',
                confirmButtonColor: '#0f172a'
            });
            this.inputNik = ''; // Reset input
            this.loading = false;
            return;
        }

        // 3. Jika lolos semua cek, lanjut ke Step 2
        this.studentData = student;
        this.formData = { 
            nik: student.nik,
            nama: student.nama,
            namapt: student.namapt,
            prodi: student.prodi
        };
        this.step = 2;

    } catch (e) {
        this.errorMsg = "Gagal terhubung ke server.";
        console.error(e);
    } finally {
        this.loading = false;
    }
},

            async submitData() {
    // 1. Definisikan field wajib berdasarkan status yang dipilih
    const requiredFields = {
        'Bekerja': ['kontak', 'tahun_lulus', 'jenjang', 'gaji', 'kat_instansi', 'nama_instansi', 'jabatan', 'alamat_instansi'],
        'Cari Kerja': ['ipk', 'tahun_lulus', 'jenjang', 'kontak'],
        'Lanjut Kuliah': ['kontak', 'tahun_lulus', 'jenjang', 'jenjang_saatini', 'ipk_saatini', 'prodi_saatini', 'pt_saatini', 'statuspt_saatini', 'lokasipt_saatini'],
        'Wirausaha': ['kontak', 'tahun_lulus', 'jenjang', 'bidang_usaha', 'tahun_berdiri', 'jumlah_karyawan', 'nama_brand', 'omset', 'alamat_usaha']
    };

    // 2. Cek apakah status sudah dipilih
    if (!this.status) {
        Swal.fire({ icon: 'warning', title: 'Perhatian', text: 'Silakan pilih status Anda saat ini.', confirmButtonColor: '#0f172a' });
        return;
    }

    // 3. Validasi: Pastikan semua field sesuai status sudah terisi
    const fieldsToVerify = requiredFields[this.status];
    const isIncomplete = fieldsToVerify.some(field => !this.formData[field] || this.formData[field].toString().trim() === "");

    if (isIncomplete) {
        Swal.fire({
            icon: 'error',
            title: 'Data Belum Lengkap',
            text: 'Mohon lengkapi semua field yang tersedia sebelum menekan tombol submit.',
            confirmButtonColor: '#0f172a'
        });
        return;
    }

    // 4. Proses Submit jika validasi lolos
    this.loading = true;
    const tableMap = {
        'Bekerja': 'bekerja',
        'Cari Kerja': 'mencari_kerja',
        'Lanjut Kuliah': 'lanjut_kuliah',
        'Wirausaha': 'wirausaha'
    };

    try {
        const { error } = await supabaseClient
            .from(tableMap[this.status])
            .insert([this.formData]);

        if (error) throw error;

        await Swal.fire({
            icon: 'success',
            title: 'Berhasil!',
            text: 'Data Anda telah tersimpan. Terima kasih telah berpartisipasi!',
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true
        });

        window.location.reload();

    } catch (e) {
        console.error(e);
        Swal.fire({
            icon: 'error',
            title: 'Gagal Menyimpan',
            text: 'Terjadi kesalahan saat mengirim data. Coba lagi nanti.',
            confirmButtonColor: '#0f172a'
        });
    } finally {
        this.loading = false;
    }
}
        }
    }
</script>

</body>
</html>
